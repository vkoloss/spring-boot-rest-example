apply plugin: 'war'
apply plugin: 'spring-boot'

group = 'com.khoubyari'
version = '0.3.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    repositories { jcenter() }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.5.RELEASE")
        classpath 'org.springframework:springloaded:1.2.6.RELEASE'
    }
}

repositories {        
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-actuator:1.3.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.3.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:1.3.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.3.5.RELEASE'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat:1.3.5.RELEASE'
    compile 'com.h2database:h2:1.4.181'
    compile 'com.mangofactory:swagger-springmvc:1.0.2'
    compile 'com.wordnik:swagger-core:1.5.3-M1'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.3.5.RELEASE'
    testCompile 'com.jayway.jsonpath:json-path-assert:2.2.0'
}
